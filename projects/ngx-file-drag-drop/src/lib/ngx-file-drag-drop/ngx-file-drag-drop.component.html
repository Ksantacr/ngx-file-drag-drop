<mat-chip-list selectable="false">
    <mat-chip selected *ngFor="let file of files" [disabled]="disabled" color="accent" disableRipple="true"
        [removable]="!disabled" (removed)="removeFile(file)">
        <span>{{file.name}}</span>

        <mat-icon *ngIf="!disabled" matChipRemove>cancel</mat-icon>
    </mat-chip>

</mat-chip-list>
<div class="no-file" *ngIf="!files.length">{{emptyPlaceholder}}</div>
<input #fileInputEl class="hidden" #fileInput type="file" [attr.multiple]="multiple? '' : null" [attr.accept]="accept">
